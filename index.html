<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>IPTV Player</h1>
    <video id="videoPlayer" controls width="640" height="360">
        Your browser does not support the video tag.
    </video>
    <br>
    <button onclick="playStream()">Play IPTV</button>
    <script>
        function playStream() {
            const videoPlayer = document.getElementById('videoPlayer');
            // Reemplaza con tu URL de lista M3U
            videoPlayer.src = "http://ky-iptv.com:25461/playlist/2436253292/9883833296/m3u";
            videoPlayer.play();
        }
    </script>
</body>
</html>
